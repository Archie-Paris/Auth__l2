<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Славия - Производство кондитерских изделий</title>
  <style>
    #container {
      width: 931px;
      height: 1000px;
      position: relative;
      background-color: white;
      overflow: hidden;
      left: 480px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(i.webp);
      color: #333;
    }

    header {
      background-color: #ffe6e1;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header h1 {
      color: #c0392b;
      font-size: 36px;
      margin: 0;
    }

    header p {
      color: #a44d3f;
      margin: 10px 0 0;
    }

    .login-icon {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .login-icon a {
      color: #c0392b;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .login-icon a:hover {
      color: #880015;
    }

    .login-icon img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .login-icon img:hover {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: black solid 1px;
    }

    nav a {
      color: #c0392b;
      text-decoration: none;
      padding: 10px 10px;
      display: inline-block;
      font-size: 15px;
      margin: 8px;
      height: 12px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: white;
      background-color: #880015;
      border-radius: 10px;
      transform: scale(1.1);
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .footer {
      background-color: #ffe6e1;
      text-align: center;
      padding: 20px;
      height: 40px;
    }

    .footer p {
      color: black;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Славия</h1>
    <p>Производство кондитерских изделий. Сладость в радость!</p>
    <div class="login-icon" id="loginStatus">
      <!-- Здесь будет логин или иконка для входа -->
    </div>
  </header>

  <nav>
    <a href="1.html">Главная</a>
    <a href="#">О компании</a>
    <a href="#">Каталог</a>
    <a href="#">Контакты</a>
    <a href="#">Отзывы</a>
    <a href="#">Новости</a>
  </nav>

  <div id="container">
    <div class="content">
      <h2>Наша продукция:</h2>
      <p>Текст о продукции.</p>
    </div>
  </div>

  <footer class="footer">
    <p>Кондитерское производство Славия, г. Пенза. Оптовая продажа по выгодным ценам!</p>
  </footer>

  <script>
    // Проверка авторизации
    function checkLoginStatus() {
      const loggedUser = localStorage.getItem('loggedUser');

      const loginStatusDiv = document.getElementById('loginStatus');
      if (loggedUser) {
        loginStatusDiv.innerHTML = `<a href="account.html">${loggedUser}</a>`;
      } else {
        loginStatusDiv.innerHTML = `<a href="login.html"><img src="login-icon.png" alt="Вход"></a>`;
      }
    }

    checkLoginStatus();
  </script>
</body>
</html>
